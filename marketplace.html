				</div>
				<img src="images/icons/logo-symbol.png" alt="Synapcom" title="Synapcom">
				<a href="#" title="Menu" class="menu-toggle">
					<img src="images/icons/icon-menu.svg" alt="Menu" title="Menu">
					<i class="fa fa-close" style="display:none;"></i>
				</a>
				<div class="social">
					<a href="#" title="Facebook" rel="nofollow" target="_blank">
						<i class="fa fa-facebook-f"></i>

					<a href="#" title="Instagram" rel="nofollow" target="_blank">

			<main>
				<form class="search-box">
					<input type="search" name="search" placeholder="O que você está procurando?" required>
					<button><i class="fa fa-search"></i></button>
				</form>
				<div class="chat-button">
					<img src="images/icons/icon-chat.svg" alt="Chat" title="Chat" class="chat-button-icon">
				</div>
				<section class="about-us py-5">
					<div class="container container-largest py-5 px-0">
						<h2 class="title-font title-bold text-center pt-5">ENTRE EM CONTATO COM A GENTE, PREENCHA O FORMULÁRIO</h2>
						<div class="small-divider"></div>
						<div class="row d-flex align-items-center flex-wrap">
							<div class="col-12 col-lg-6">
								<img src="images/about-us/about-us.jpg" alt="Synapcom" title="Synapcom" class="w-100 d-block mx-auto about-us--image">
							</div>
							<div class="col-12 col-lg-6 pr-3 pr-lg-5">
								<div class="pr-0 pr-lg-5">
									<form class="custom-form">
										<div class="row">
											<div class="col-12 col-md-6 pr-3 pr-lg-2">
												<input type="text" placeholder="NOME*" required class="w-100">
											</div>
											<div class="col-12 col-md-6 pl-3 pl-lg-2">
												<input type="text" placeholder="CPF*" required class="w-100">
											</div>
											<div class="col-12 col-md-6 pr-3 pr-lg-2">
												<input type="email" placeholder="EMAIL*" required class="w-100">
											</div>
											<div class="col-12 col-md-6 pl-3 pl-lg-2">
												<input type="text" placeholder="Nº DO PEDIDO" class="w-100">
											</div>
											<div class="col-12 col-md-4 pr-3 pr-lg-2">
												<select class="w-100" data-fake>
													<option value="">PLATAFORMA*</option>
													<option value="PLATAFORMA 01">PLATAFORMA 01</option>
													<option value="PLATAFORMA 02">PLATAFORMA 02</option>
													<option value="PLATAFORMA 03">PLATAFORMA 03</option>
												</select>
											</div>
											<div class="col-12 col-md-4 px-3 px-lg-2">
												<select class="w-100" data-fake>
													<option value="">MARCA*</option>
													<option value="MARCA 01">MARCA 01</option>
													<option value="MARCA 02">MARCA 02</option>
													<option value="MARCA 03">MARCA 03</option>
												</select>
											</div>
											<div class="col-12 col-md-4 pl-3 pl-lg-2">
												<select class="w-100" data-fake>
													<option value="">ASSUNTO*</option>
													<option value="ASSUNTO 01">ASSUNTO 01</option>
													<option value="ASSUNTO 02">ASSUNTO 02</option>
													<option value="ASSUNTO 03">ASSUNTO 03</option>
												</select>
											</div>
											<div class="col-12">
												<textarea placeholder="ESCREVA SUA SOLICITAÇÃO" rows="3" class="w-100"></textarea>
											</div>
											<div class="col-12 d-flex justify-content-end align-items-center flex-wrap">
												<input type="file" class="d-none">
												<input type="button" class="btn btn-dark-hover btn-file" value="ANEXAR">
												<input type="submit" class="btn btn-dark-hover btn-submit ml-4" value="ENVIAR">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
